{% extends "base.html" %}

{% block extra_head %}
<script src="//s3.amazonaws.com/s3.documentcloud.org/viewer/loader.js"></script>
{% endblock %}

{% block content %}
<div class="row">
  <div class="small-12 columns">
    {% if error %}
    <div data-alert class="alert-box alert">{{ error }}</div>
    {% else %}

    <h5>{{ matter_attachment.matter }}</h5>
    <div id="document_cloud_viewer"></div>
  </div>
</div>
<script>
    DV.load('https://www.documentcloud.org/documents/{{ doc.id }}.js', {
        container : '#document_cloud_viewer',
        responsive: true
    });
</script>
{% endif %}

{% endblock content %}
