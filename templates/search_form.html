    <div class="row">
        <div class="small-12 columns" id="search-block" >
            <div class="row">
                <form action="#" id="search-form">

                    <div class="small-12 medium-7 columns">
                        <input type="text" placeholder="Search for a keyword, ordinance, or alderman" id="search-input" tabindex=1 />
                        <p class="help">Examples: <a href="" class="example-search">"sale of city-owned property"</a> or <a href="" class="example-search">"school zoning reclassification"</a> or <a href="" class="example-search">"rogers park" + permit</a></p>
                    </div>

                    <div class="small-6 medium-3 columns" id="date">

                        <div class="row">
                            <label>Only show items with action taken in...</label>
                            <select id="date-range-type">
                                <option value="past-month">Last 30 days</option>
                                <option value="past-year">Past year</option>
                                <option value="any">Any time</option>
                                {# <option value="date-range">Date range...</option> #}
                            </select>
                        </div>

                        {% comment %} # For future work. See issue #74
                        <div class="row datepicker custom-date-start">
                            <label class="small-3 columns">from</label>
                            <div class="small-5 columns">
                            {% include "month_selector.html" %}
                            </div>
                            <div class="small-4 columns">
                                <select id="from-year">
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                </select>
                            </div>
                        </div>
                        {% endcomment %}

                        <div class="row datepicker custom-date-end">
                            <label class="small-3 columns">to</label>
                            <div class="small-5 columns">
                            {% include "month_selector.html" %}
                            </div> <!-- .columns -->
                            <div class="small-4 columns">
                                <select>
                                <option value="2014">2014</option>
                                </select>
                            </div>
                        </div><!--datepicker-->
                    </div><!-- #date -->
                    <div class="small-6 medium-2 columns">
                      <button type="submit" value="Search" id="search-submit" class="button postfix alert small" tabindex=2>Search</button>
                    </div>
                </form> <!-- #search-form -->
            </div>
        </div> <!-- .small-12 columns -->
    </div> <!-- .row -->
